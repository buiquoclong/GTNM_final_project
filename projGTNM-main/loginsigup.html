<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="css/styleloginsigup.css">

    <!--<title>Login & Registration Form</title>-->
</head>

<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Đăng nhập</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" id="tendangnhap" placeholder="Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="matkhaulogin" class="password" placeholder="Mật khẩu" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Quên mật khẩu</a>
                    </div>

                    <div class="input-field button" id="dangnhap">
                        <input type="button" value="Đăng nhập">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Chưa có tài khoản?
                        <a href="#" class="text signup-link">Đăng ký ngay?</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Đăng ký</span>

                <form action="#">
                    <div class="input-field">
                        <input id="hoten" type="text" placeholder="Họ và tên" required>
                        <i class="uil uil-user" id="ihoten"></i>
                    </div>
                    <div class="input-field">
                        <input id="email" type="text" placeholder="Email" required>
                        <i class="uil uil-envelope icon" id="iemail"></i>
                    </div>
                    <div class="input-field">
                        <input id="matkhau" type="password" class="password" placeholder="Mật khẩu" required>
                        <i class="uil uil-lock icon" id="imatkhau"></i>
                    </div>
                    <div class="input-field">
                        <input id="rmatkhau" type="password" class="password" placeholder="Nhập lại mật khẩu" required>
                        <i class="uil uil-lock icon" id="irmatkhau"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">Tôi đồng ý với tất cả điều khoản trên</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input id="dangky" type="button" value="Đăng ký">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Đã có tài khoản?
                        <a href="#" class="text login-link">Đăng nhập ngay?</a>
                    </span>
                </div>
                <div align="center">
                    <p id="ketqua"> </p>
                </div>
            </div>
        </div>
    </div>

    <!--<script src="script.js"></script>-->
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- masonry -->
    <script src="js/jquery.masonry.min.js"></script>
    <!-- MAIN JS -->
    <script src="js/script.js"></script>
</body>

</html>
